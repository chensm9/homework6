<!DOCTYPE html>
<html>
	<head>
		<title>The Amazing Mouse Maze!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="maze.css">
    <script src = "maze.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>The Amazing Mouse Maze!</h1>
    <h2>move your mouse over the "S" to begin</h2>
    <div id = "tip"></div>
    <div id = "maze">
      <div id = "top_obstacle" class = "obstacle"></div>
      <div id = "left_obstacle" class = "obstacle"></div>
      <div id = "right_obstacle" class = "obstacle"></div>
      <div id = "bottom_obstacle" class = "obstacle"></div>
      <div id = "mid_obstacle" class = "obstacle"></div>
      <div id = "start">S</div>
      <div id = "end">E</div>
    </div>
    <p>The object of this game is to guide the mouse cursor through the start area
      and get to the end area.Be sure to avoid the walls:
    </p>
    <div id = "wall"></div>
    <p>Good luck!</p>
	</body>
</html>
